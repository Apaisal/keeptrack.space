---
name: Build Pipeline

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lint-yml:
    name: Yaml Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: YAML Lint
      uses: ibiqlik/action-yamllint@v3.1.0
      with:
        file_or_dir: ${{ github.workspace }}/.github/workflows/build-pipeline.yml
  compliance:
    needs: lint-yml
    name: NPM Audit Report
    runs-on: ubuntu-latest
    steps:
    - name: NPM Audit Report
      uses: wx-jayesh/actions-npm-audit-comment@v1.0.0
  build:
    needs: compliance
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm ci --ignore-scripts

    - name: Build
      run: npm build



    - run: node ./node_modules/.bin/codecov
  unit-tests:
    needs: build
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Test
        run: npm test
  analyze:
    needs: unit-tests
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]        

    steps:
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
  security:
    needs: analyze

    runs-on: ubuntu-latest
    steps:
      - name: Test for public javascript library vulnerabilities
        uses: lirantal/is-website-vulnerable@master
        with:
          scan-url: "https://thkruz.github.io/keeptrack.space/"
