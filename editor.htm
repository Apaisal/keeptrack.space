<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <!--Import Fonts-->
  <link href="css/fonts.css" rel="stylesheet">
  <!--Import Materialize CSS-->
  <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
  <div id="editor-menu" class="text-select">
    <div id="editor-content">
      <div class="row">
        <h5 class="center-align">Edit Satellite</h5>
        <form id="editorForm">
          <div class="input-field col s12">
            <input disabled value="AAAAA" id="es-scc" type="text">
            <label for="disabled">Satellite SCC#</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AA" id="es-year" type="text">
            <label for="es-year">Epoch Year</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AAA.AAAAAAAA" id="es-day" type="text">
            <label for="es-day">Epoch Day</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AAA.AAAA" id="es-inc" type="text">
            <label for="es-inc">Inclination</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AAA.AAAA" id="es-rasc" type="text">
            <label for="es-rasc">Right Ascension</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AAA.AAAA" id="es-meanmo" type="text">
            <label for="es-meanmo">Mean Motion</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AA.AAAAAAAA" id="es-ecen" type="text">
            <label for="es-ecen">Eccentricity</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AA.AAAAAAAA" id="es-argPe" type="text">
            <label for="es-argPe">Argument of Perigee</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="AAA.AAAA" id="es-meana" type="text">
            <label for="es-meana">Mean Anomaly</label>
          </div>
          <div class="center-align row">
            <button id="editor-submit" class="btn waves-effect waves-light" type="submit" name="action">Update Satellite &#9658;</button>
          </div>
          <div class="center-align row">
            <button id="editor-save" class="btn waves-effect waves-light" type="button" name="action">Save TLE &#9658;</button>
          </div>
          <div class="center-align row">
            <button id="editor-open" class="btn waves-effect waves-light" type="button" name="action">Update TLEs &#9658;</button>
            <input id="editor-file" type="file" name="files[]" style="display: none;" />
          </div>
        </form>
      </div>
      <div id="editor-error" style="display: none;margin-top: 10px;cursor: pointer; cursor: hand;" class="center-align">
        <h6 class="center-align">Error</h6>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="css/perfect-scrollbar.min.css" type="text/css">
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/materialize.min.js"></script>
  <script src="js/lib/file-saver.min.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
